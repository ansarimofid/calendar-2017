<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Tenor+Sans" rel="stylesheet">
    <link rel="stylesheet" href="lib/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-wrapper">

    <!--Intro Page-->
    <div id="id_intro" class="intro full-page center-align bg-cover flex-d-c">
        <div class="text-align-center">
            <div class="text-color-grey-67 ff-archivo text-2017">2017</div>
            <div class="text-color-grey-189 text-calender text-s-5x text-ls-1x">CALENDER</div>
            <div class="text-color-grey-189 margin-t-xsm">Inspired by the color of <span class="text-color-grey-67 text-deco-underline">nature</span></div>
        </div>
    </div>

    <!--Months-->

    <!--January-->
    <div id="id_page1" class="month jan full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">JANUARY</div>
        <img class="month__img" src="img/calender/january.png" alt="January">
    </div>

    <!--February-->
    <div id="id_page2" class="month feb full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">February</div>
        <img class="month__img" src="img/calender/february.png" alt="February">
    </div>

    <!--March-->
    <div id="id_page3" class="month mar full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">March</div>
        <img class="month__img" src="img/calender/march.png" alt="March">
    </div>

    <!--April-->
    <div id="id_page4" class="month apr full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">April</div>
        <img class="month__img" src="img/calender/april.png" alt="April">
    </div>

    <!--May-->
    <div id="id_page5" class="month may full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">May</div>
        <img class="month__img" src="img/calender/may.png" alt="May">
    </div>

    <!--June-->
    <div id="id_page6" class="month jun full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">June</div>
        <img class="month__img" src="img/calender/june.png" alt="June">
    </div>

    <!--July-->
    <div id="id_page7" class="month jul full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">July</div>
        <img class="month__img" src="img/calender/july.png" alt="July">
    </div>

    <!--August-->
    <div id="id_page8" class="month aug full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">August</div>
        <img class="month__img" src="img/calender/august.png" alt="August">
    </div>

    <!--September-->
    <div id="id_page9" class="month sep full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">September</div>
        <img class="month__img" src="img/calender/september.png" alt="September">
    </div>

    <!--October-->
    <div id="id_page10" class="month oct full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">October</div>
        <img class="month__img" src="img/calender/october.png" alt="October">
    </div>

    <!--November-->
    <div id="id_page11" class="month nov full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">November</div>
        <img class="month__img" src="img/calender/november.png" alt="November">
    </div>

    <!--December-->
    <div id="id_page12" class="month dec full-page center-align flex-d-c">
        <div class="month__title margin-b-sm text-s-10x ff-archivo">December</div>
        <img class="month__img" src="img/calender/december.png" alt="December">
    </div>

</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="lib/scrollmagic/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
<script src="lib/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
<script src="lib/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
